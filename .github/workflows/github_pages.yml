name: github pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Check and install mdbook if not already installed
        run: |
          if ! cargo install --list | grep -q "mdbook v"; then
            cargo install mdbook
          else
            echo "mdbook is already installed"
          fi
      - name: Check and install mdbook-mermaid if not already installed
        run: |
          if ! cargo install --list | grep -q "mdbook-mermaid v"; then
            cargo install mdbook-mermaid
          else
            echo "mdbook-mermaid is already installed"
          fi
      - name: build book
        run: make build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
